<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV for adoption</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>DEV FOR ADOPTION</h1>
        <nav>
          <ul>
            <li>
              <a href="#">Log In</a>
            </li>
            <li>
              <a href="#">Sign Up</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section>
          <figure>
            <img class="logo" src="./assets/Logo.jpeg" alt="Logo da marca" />
          </figure>
        </section>

        <section>
          <div class="login">
            <h2>Login:</h2>
            <form>
              <input type="email" placeholder="E-mail" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Submit</button>
            </form>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="contact">
          <div class="address">
            <h3>Address:</h3>
            <p>HTML Street, Bairro JavaScript, nº3 - FrontEnd/FE</p>
          </div>

          <div class="phone">
            <h3>Phones:</h3>
            <p>(99) 0123-4567</p>
            <p>(99) 01234-5678</p>
          </div>

          <div class="about">
            <h3>Follow us:</h3>
            <ul>
              <li>
                <a href="http://instagram.com">
                  <img
                    class="logo"
                    src="./assets/instagram.png"
                    alt="ícone do instagram"
                  />
                </a>
              </li>
              <li>
                <a href="http://facebook.com">
                  <img
                    class="logo"
                    src="./assets/facebook.png"
                    alt="ícone do facebook"
                  />
                </a>
              </li>
              <li>
                <a href="http://youtube.com">
                  <img
                    class="logo"
                    src="./assets/youtube.png"
                    alt="ícone do youtube"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="copyright">
          <p>&copy; 2024 - <b>Dev for adoption</b> - all rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
